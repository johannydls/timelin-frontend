<!DOCTYPE html>
<html lang="pt-br" ng-app="timelin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timelin</title>
    <link rel="shortcut icon" href="/public/resources/img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/angular-material-expansion-panel/dist/md-expansion-panel.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">

    <style>
        .linkToolbar {
            margin-left: 20px;
            text-decoration: none;
        }
        .linkToolbar:hover {
            color:cornflowerblue;
            text-decoration: none;
        }
    </style>
    
</head>
<body>

        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-toolbar-filler layout="row" layout-align="center center">
                    <img id="filler-icon" src="/public/resources/img/logo.png"></img>
                </md-toolbar-filler>
            
                <a ng-if="$root.userLogin" href="#!/home" class="linkToolbar">
                    <md-button class="md-button" aria-label="Login">Linha do Tempo</md-button>
                </a>
        
                <h2 flex md-truncate></h2>
        
                <a ng-if="!$root.userLogin" href="#!/sobre" class="linkToolbar">
                    <md-button class="md-button" aria-label="Sobre">Sobre</md-button>
                </a>

                <a ng-if="!$root.userLogin" href="#!/registro" class="linkToolbar">
                    <md-button class="md-button" aria-label="Cadastro">Cadastro</md-button>
                </a>

                <a ng-if="!$root.userLogin" href="#!/login" class="linkToolbar">
                    <md-button class="md-button" aria-label="Login">Login</md-button>
                </a>

                <a ng-if="$root.userLogin" href="#!/conta" class="linkToolbar">
                    <md-button class="md-button" aria-label="Login">Conta</md-button>
                </a>


                <md-button ng-if="$root.userLogin" class="md-button" ng-click="logout()" aria-label="Sair">Sair</md-button>
                

            </div>
        </md-toolbar>
  
    <div ng-view>

    </div>

    <!-- Script -->
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="./node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="./node_modules/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <script src="./node_modules/ngstorage/ngStorage.min.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="./node_modules/angular-material/angular-material.min.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular-material-expansion-panel/dist/md-expansion-panel.min.js"></script>

    <!-- MÃ³dulo principal -->
    <script src="./public/js/app.js"></script>

    <!-- Services -->
    <script src="./public/js/services/LoginService.js"></script>
    <script src="./public/js/services/HomeService.js"></script>
    <script src="./public/js/services/EventService.js"></script>
    <script src="./public/js/services/RegistroService.js"></script>

    <!-- Controllers -->
    <script src="./public/js/controllers/LoginCtrl.js"></script>
    <script src="./public/js/controllers/HomeCtrl.js"></script>
    <script src="./public/js/controllers/RegistroCtrl.js"></script>
    <script src="./public/js/controllers/MenuCtrl.js"></script>
</body>
</html>
